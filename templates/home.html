{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Hi {{ user.first_name }} {{ user.last_name }}</p>
        <p>
            <a href="{% url 'logout' %}">Logout Here</a>
            <img src="{% static 'images/profile-photo.png' %}" style="width: 10%; height: auto;" />
        </p>
    {% else %}
        <p>You are not authenticated</p>
        <p>
            <a href="{% url 'login' %}">Login Here</a>
        </p>
    {% endif %}
</body>
</html>
